<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-1.11.2.min.js"></script>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        var $canvas=$("<canvas id='canvas' width='340' height='340'/>");
        $canvas.css("background","#222");
        $("body").append($canvas);
        $canvas.show();
        var ds={};
        ds.x=$canvas.height()/2;
        ds.y=$canvas.width()/2;
        var cc=document.getElementById("canvas");
        var ctx=cc.getContext("2d");
        function drawCharactor(x,y,color,strokecolor){
            ctx.fillStyle="#"+color;
            ctx.fillRect(x,y,30,30);
            ctx.fill();
            
            ctx.strokeStyle="#"+strokecolor;
            ctx.strokeRect(x,y,30,30);
        }
        var render= function(){
            drawCharactor(ds.x,ds.y,"AAAAAA","ffffff");
            drawCharactor(30,30,"eb381d","ffffff");
        }
        render();
    </script>
</html>
