    <script type="text/javascript">
        var $list=$("table tr:gt(0):not(:last)").hide();
        $("option").filter(":contains('css')").attr("selected","selected");
        $("body").css("background","#bbffaa");
        $(".show").click(function(){
            if($("table tr:gt(0):not(:last)").is(":visible")){
                $("table tr:gt(0):not(:last)").hide();
                $(this).text("show");
                $("table tr:eq(0)").css("color","black");
            }
            else{
                $("table tr:gt(0):not(:last)").show();
                $(this).text("hide");
                $("table tr:eq(0)").css("color","red");
            }
        });
        var $t1=$("<tr><td>JS3</td><td>HTML</td><td>jquery</td></tr>");
        $t1.appendTo("table");
        $("img").mouseover(function(e){
            var imgtitle="<br/>"+this.alt;
            var tooltip="<div id='tooltip'><img src='"+this.src+"' alt='1' width='300px' height='100px'/>"+imgtitle+"</div>";
            $("body").append(tooltip);
            $("#tooltip").css({
                "position":"absolute",
                "top":(e.pageY+10)+"px",
                "left":(e.pageX+20)+"px"});
        }).mouseout(function(){
                $("#tooltip").remove();
        }).mousemove(function(e){
            $("#tooltip").css({
                    "position":"absolute",
                    "top":(e.pageY+10)+"px",
                    "left":(e.pageX+20)+"px"}).show();
        });
        $(document).ready(function(){
            $("li .level2").hide();
//            $("li :nth-child(even)").hide();
//            $("li[class=level1]").hide();
//            $(":contains('短袖')").show();
            $(".level1>a").click(function(){
                $(this).addClass("current")
                    .next().show()
                    .parent().siblings().children("a").removeClass("current")
                    .next().hide();
            });
        });
        //            alert($(".ff").prop("checked"));
        $(".ff").click(function(){
            if($(this).html()=="清除浮动"){
                $(".news").css("overflow","hidden");
                $(this).html("浮动效果");
            }
            else{
                $(".news").css("overflow","");
                $(this).html("清除浮动");
            }
        })
    </script>
