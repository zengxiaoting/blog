    <script type="text/javascript">
        $(function(){
            $(".control-next").click(function(){
                if(!$(".photolist").is(":animated")){
                    if($(".photolist").css("left")=="-800px"){
                        $(".photolist").animate({"left":"0px"},"fast");
                    }
                    else{
                        $(".photolist").animate({"left":"-=400px"},100);
                    }
                }
            })
            $(".control-prev").click(function(){
                if(!$(".photolist").is(":animated")){
                    if($(".photolist").css("left")=="0px"){
                        $(".photolist").animate({"left":"-800px"},"fast");
                    }
                    else{
                        $(".photolist").animate({"left":"+=400px"},100);
                    }
                }
            })
            $(".nav-toggle").click(function(){
                $(".pull").slideToggle();
                this.classList.toggle("active");
            })
        })
    </script>
