    	.slider {
	margin: 0 auto;
	width: 990px
	}
	.slider-container {
	height: 300px;
	margin: 0 auto 20px;
	overflow: hidden;
	position: relative;
	width: 990px;
	}
	.slider-container .slider-wrapper {
		left: 0px;
		overflow: hidden;
		position: absolute;
		text-align: center;
		top: 0;
		width: 5000em; /*Fix for prevent display errors*/
		-webkit-transition: all 800ms ease;
		-moz-transition: all 800ms ease;
		-o-transition: all 800ms ease;
		transition: all 800ms ease;
	}
	.slider-container .slide{
		float: left;
		height: 300px;
		overflow: hidden;
		position: relative;
		width: 990px;
	}
	.slider-nav{
		text-align:center;
		width: 990px;
	}
	.slider-nav li{
		display: inline;
		padding: 3px;
	}
	.bullet,.bullet-active{
		outline:0 none !important; 
		blr: expression(this.onFocus=this.blur()); 
		background-color: #aaaaaa;
		border-radius: 50%;
		text-indent: -9000px;
		display:inline-block;
		height:16px;
		width: 16px;
	}
	.bullet-active{
		background-color: #ff0000;
	}
	.prev,.next{
		outline:0 none !important; 
		blr: expression(this.onFocus=this.blur()); 
		background: url('css/img/sprite.png');
		overflow: hidden;
		display: inline-block;
		height: 16px;
		width: 16px;
	}
	.next{
		background-position: -15px  top;
	}
    </style>

    <script type="text/javascript">
     	function bullet(obj){
     		// document.getElementsByClassName("bullet-active").className="bullet";
     		var tags=tags||document.getElementsByTagName("*");
     		var list=[];
     		for(var k in tags){
     			var tag=tags[k];
     			if(tag.className=="bullet-active"){
     				tag.className="bullet";
     				break;
     			}
     		}
		obj.className="bullet-active";
		var l=(obj.innerHTML-1)*990;
	    	$(".slider-wrapper").css("left","-"+l+"px");
     	}
     	function next(obj){
     		var tags=tags||document.getElementsByTagName("*");
     		var list=[];
     		var l;
     		for(var k in tags){
     			var tag=tags[k];
     			if(tag.className=="bullet-active"||tag.className=="bullet"){
     				list.push(tag);
     			}
     		}
     		for(var k in list){
     			var itm=list[k];
     			if(itm.className=="bullet-active"){
     				itm.className="bullet";
     				if(k==list.length-1){
     					l=0;
     					list[0].className="bullet-active";
     				}
     				else{
     					l=(++k)*990;
     					list[k].className="bullet-active";
     				}
     				break;
     			}
     		}
	    	$(".slider-wrapper").css("left","-"+l+"px");
     	}
     	function prev(obj){
     		var tags=tags||document.getElementsByTagName("*");
     		var list=[];
     		var l;
     		for(var k in tags){
     			var tag=tags[k];
     			if(tag.className=="bullet-active"||tag.className=="bullet"){
     				list.push(tag);
     			}
     		}
     		for(var k in list){
     			var itm=list[k];
     			if(itm.className=="bullet-active"){
     				itm.className="bullet";
     				if(k==0){
     					l=list.length-1;
     					l=l*990;
     					list[list.length-1].className="bullet-active";
     				}
     				else{
     					l=(--k)*990;
     					list[k].className="bullet-active";
     				}
     				break;
     			}
     		}
	    	$(".slider-wrapper").css("left","-"+l+"px");
     	}
    </script>
